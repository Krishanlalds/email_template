<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="email_template.css">
  <title>Email Template</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- first column -->
      <div id="welcome" class="col-2 bg-dark-subtle rounded-start-3">
        <h1 class=" mt-5 fst-italic"><i class="bi bi-person-circle"></i> welcome</h1>
        <button type="button" class=" btn btn-secondary mt-5 mb-5">Compose</button>
        <ul class="list-group">
          <li class="list-group-item">Inbox (1)</li>
          <li class="list-group-item">Important</li>
          <li class="list-group-item">Drafts</li>
          <li class="list-group-item">Sent</li>
          <li class="list-group-item">Trash</li>
        </ul>
      </div>

      <!-- second column -->
      <div id="emails" class="col-3 bg-light">
        <!-- <h1>List of email</h1> -->

        <div class="input-group mt-5 mb-5">
          <input type="textbox" class="form-control" placeholder="Search mail">
          <button class="btn btn-secondary" type="button"><i class="bi bi-search"></i> Search</button>
        </div>

        <div id="email1" class="card mb-3">
          <div class="card-body bg-dark-subtle">
                <div class="row">
                  <div class="d-flex">
                    <div class="col w-50"><p>August 27, 2023</p></div>
                    <div class="col d-flex w-50 justify-content-end"><p>2:45pm</p></div>
                  </div>
                    <div class="col px-4">
                      <p><strong>Bootstrap Project</strong></p>
                    </div>
                    <div class="row px-4 m-0">
                      <p>Please choose either the landing page or . . .</p>
                    </div>
                </div>
          </div>
        </div>
        <div id="email2" class="card">
          <div class="card-body">
            This is some text within a card body.
          </div>
        </div>
        <div id="email3" class="card">
          <div class="card-body">
            This is some text within a card body.
          </div>
        </div>
      </div>

      <!-- third column -->
      <div id="read" class="col-7 bg-dark-subtle rounded-end-3">
        <h1>open emails</h1>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
